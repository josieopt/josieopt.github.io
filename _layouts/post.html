---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p><small>{{ page.date | date: "%B %-d, %Y" }}</small></p>
  {{ content }}

  {% if page.tags %}
    <p><strong>Tags:</strong>
      {% for tag in page.tags %}
        <a href="/posts/tag/{{ tag | slugify }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    </p>
  {% endif %}
</article>
