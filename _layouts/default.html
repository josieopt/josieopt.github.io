<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css">

  <!-- KaTeX for math rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/contrib/auto-render.min.js"
    onload="renderMathInElement(document.body);"></script>

  <!-- Rouge syntax highlighting (GitHub theme) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mzlogin/rouge-themes@master/monokai.sublime.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="/" class="blog-title">Jopt Optimization Blog</a></h1>
      <nav>
        <a href="/">Home</a>
        <a href="/posts">Posts</a>
        <a href="/about">About</a>
      </nav>
    </header>

    <main>
      {% if page.layout == "default" and page.date %}
        <!-- Only for posts -->
        <article class="post-content">
          <h1>{{ page.title }}</h1>
          <p class="post-date">{{ page.date | date: "%B %-d, %Y" }}</p>
          {{ content }}
        </article>
      {% else %}
        <!-- For other pages like Home, Posts -->
        {{ content }}
      {% endif %}
    </main>

    <footer>
      <p>Â© 2025 Jopt</p>
    </footer>
  </div>
</body>
</html>
